<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:&display=swap">

</head>
<body class="bg-dark">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card modern-card">
          <div class="card-header text-center bg-primary text-white">
            Welcome to our website!
          </div>
          <div class="card-body bg-light">
            <form id="loginForm" class="p-3">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 animated-button">Login</button>
              <div class="text-center mt-3">
                <a href="#" class="forgot-password">Forgot your password?</a>
              </div>
              <div class="text-center mt-3">
                <span class="or">OR</span>
              </div>
              <div class="text-center mt-3">
                <a href="#" class="btn button w-100 animated-button google-signin-button">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/480px-Google_%22G%22_Logo.svg.png" alt="Google Logo" class="google-logo"> Sign In with Google
                </a>
              </div>
              
              <div class="text-center mt-3">
                <span class="or">Don't have an account? <a href="#" class="register">Register</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
